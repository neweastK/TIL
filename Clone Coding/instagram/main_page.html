<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


  <div class="container">
    <div class="row">

      <div class="row col-6">
        <img src="images/iphone.png">
      </div>
      

      <div class="row col-6">
        <div class="row col-12 my-3 bg-white border border-dark justify-content-center">
          <img src="images/font_logo.png">
          
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">전화번호, 사용자 이름 또는 이메일</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
          </div>
          <form class = "my-3">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" disabled>로그인</button>
            </div>
          </form>
          <p>
            <hr>또는<hr>
          </p>
          <div class="d-flex justify-content-center">
            <img src="images/facebook_logo.png" class="ratio ratio-1x1 mx-1" style="width: 25px; height: 25px;">
            <p class="fw-bold text-primary">Facebook으로 로그인</p>
          </div>
          <p class="text-center">비밀번호를 잊으셨나요?</p>
        </div>
        <div class="row col-12 bg-white border border-dark justify-content-center align-content-center">
            <p class="col-6 my-3 mx-0 p-0 text-end">계정이 없으신가요?</p>
            <a class="col-6 my-3 mx-0 ps-2 text-start" href="https://www.instagram.com/accounts/emailsignup/?hl=ko">가입하기</a>
        </div>
        <div class="row col-12 my-3 justify-content-center align-content-center">
          <p class="col-12 mt-3 text-center">앱을 다운로드하세요.</p>
          <div class="d-flex col-6 justify-content-center align-items-start">
            <img src="images/appstore.png" class="col-6" style="width: 100%; height: 70px;">
          </div>
          <div class="col-6 justify-content-center align-item-start">
            <img src="images/google play.png" class="col-6" style="width: 100%; height: 70px;">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
