<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


  <div class="container">
    <div class="row">
      <img src="images/white_iphone.png" style="width: 50%">
      
      
      <div class="row col-12 bg-white border border-dark">
        <img src="images/font_logo.png">
        
        <input type="text" id="email" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" id="pw" placeholder="비밀번호">
        <input type="submit" id="submit" placeholder="로그인">
        <p>
          <hr>또는<hr>
        </p>
        <div class="d-flex justify-content-center">
          <img src="images/facebook_logo.png" class="ratio ratio-1x1" style="width: 50px;">
          <p class="fw-bold text-primary">Facebook으로 로그인</p>
        </div>
        <p class="text-center">비밀번호를 잊으셨나요?</p>
      </div>
      <div class="row col-12 bg-white border border-dark">
        <div class="d-flex justify-content-center">
          <p class="mx-3">계정이 없으신가요?</p>
          <a href="https://www.instagram.com/accounts/emailsignup/?hl=ko">가입하기</a>
        </div>
      </div>
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
