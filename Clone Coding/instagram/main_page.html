<body>


  <div class="container mb-5">
    <div class="row mt-5 ms-4">

      <div class="col-6 mb-1" style="position: relative;">
        <img src="images/black_iphone.png" class="phone_img">
        <div class="inside_img overflow-hidden">
          <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <img src="../instagram/images/inside1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../instagram/images/inside2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../instagram/images/inside3.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <img src="images/black_iphone.png" style="width: 70%">
          
      </div>
      

      <div class="row col-5 mt-4">
        <div class="row col-12 my-3 px-5 bg-white border justify-content-center">
          <img class="my-4" src="images/font_logo.png" style="width: 70%">
          
          <div class="form-floating my-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="ms-3 text-black-50" style="font-size: 18px;">전화번호, 사용자 이름 또는 이메일</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" class="ms-3 text-black-50" style="font-size: 18px;">비밀번호</label>
          </div>
          <form class = "my-3">
            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg fw-bolder" type="button" disabled>로그인</button>
            </div>
          </form>
          <p class="hr-sect">또는</p>
          <div class="d-flex mt-4 justify-content-center">
            <!-- <img src="images/facebook_logo.png" class="ratio ratio-1x1 mx-1" style="width: 25px; height: 25px;"> -->
            <span class="me-2" style="color:darkblue"><i class="fa-brands fa-facebook-square fa-2x"></i></span>
            <p class="fw-bold" style="font-size: 20px; color:darkblue;">Facebook으로 로그인</p>
          </div>
          <p class="text-center my-3" style="font-size: 18px;">비밀번호를 잊으셨나요?</p>
        </div>
        <div class="row col-12 bg-white border justify-content-center align-content-center">
          <p class="col-8 my-4 text-center" style="font-size: 20px;">계정이 없으신가요?<a href="https://www.instagram.com/accounts/emailsignup/?hl=ko" class="text-decoration-none fw-bolder">가입하기</a></p>
        </div>
        <div class="row col-12 my-3 justify-content-center align-content-center">
          <p class="col-12 mt-3 text-center" style="font-size: 20px;">앱을 다운로드하세요.</p>
          <div class="d-flex mt-3 col-6 justify-content-center align-items-start">
            <img src="images/appstore.png" class="col-6" style="width: 100%; height: 70px;">
          </div>
          <div class="col-6 mt-3 justify-content-center align-item-start">
            <img src="images/google play.png" class="col-6" style="width: 100%; height: 70px;">
          </div>
        </div>
      </div>
    </div>
  </div>
